<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Basket</title>
<script type="text/javascript" src="model.js"></script>
<style>

  * {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
  }

  body{
    font-family: Arial, Helvetica, sans-serif;
    margin:0;
    background-color: #e3e3e3;
  }

  .container{
    width:100%;
    margin:auto;
  }

  .title-box{
    background-color: #4f1778;
    color:#e3e3e3;
    border: solid 5px #e3e3e3;
  }

  .title-box h1{
    text-align:center;
    font-size:50px;
    padding:10px 0;
  }

  .title-box h2{
    text-align:center;
    font-size:20px;
    padding-bottom: 10px;
  }

  .navbar{
    overflow: hidden;
    background-color: #4f1778;
    color:#e3e3e3;
    border-left: solid 5px #e3e3e3;
    border-right: solid 5px #e3e3e3;
    border-bottom: solid 5px #e3e3e3;
  }

  .navbar ul{
    margin: 0;
    padding: 10px 0;
    list-style: none;
  }

  .navbar li{
    display: inline-block;
    margin-left: 0;
  }

  .navbar a{
    color:#e3e3e3;
    font-size: 14px;
    padding: 14px 20px;
  }

  .navbar a:hover{
    background-color: #6b4587;
    color: white;
  }

  #item-list{
    width:60%;
    min-height: 500px;
    background: #fff;
    margin-left: 5%;
    margin-top: 35px;
    margin-bottom: 20px;
    padding-top: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .item-row{
    position: relative;
    color:#555555;
    width: 95%;
    height: 200px;
    background: #e3e3e3;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20px;
    box-sizing: border-box;
    display: inline-block;

  }

  .item-row img{
    width: 180px;
    height: 180px;
    margin-left: 10px;
    margin-top: 5px;
    float:left;
    display:inline;
  }

  .item-row .veg-title{
    margin-left: 10px;
    margin-top: 40px;
    font-size: 25px;
    float:left;
    display:inline;
  }

  .item-row .veg-price{
    margin-top: 40px;
    margin-right: 15px;
    font-size: 25px;
    float:right;
    display:inline;
  }

  .item-row h1{
    margin-top: 80px;
    margin-left: 203px;
  }

  .dropbtn{
    background-color: #919191;
    color:#e3e3e3;
    padding: 9px 15px;
    margin-left: 8px;
    margin-top: 2px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
  }

  .dropdown{
    position: relative;
    display: inline-block;
  }

  #dropdown-content{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 30px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  #dropdown-content a{
    color: black;
    padding: 10px 20px;;
    font-weight: bold;
    text-decoration: none;
    display: block;
    border: solid 1px #e3e3e3;
  }

  #dropdown-content a:hover{
    background-color: #bfbfbf
  }

  .dropdown:hover #dropdown-content{
    display: block;
  }

  .dropdown:hover .dropbtn{
    background-color: #6b4587;
  }

</style>
</head>

<body>

<div class="container">

  <div class="title-box">
    <h1>eVeg</h1>
    <h2>Delivering fresh produce from the Midland's green countryside since 2014<h2>
  </div> <!-- /title-box -->

  <div class="navbar">
    <ul>
      <li><a href="#">temp</a></li>
      <li><a href="#">temp</a></li>
      <li><a href="#">temp</a></li>
      <li><a href="#">temp</a></li>
    </ul>
  </div> <!-- /navbar -->

  <div id="item-list">

    <div class="item-row">

      <img src="img/carrots/carrot1.jpg">

      <div class="veg-title">
        Carrots
      </div> <!-- /item-row -->

      <div class="veg-price">
        &pound0.99
      </div> <!-- /veg-price -->

      <h1>Quantity:</h1>

    </div> <!-- /item-row -->


  </div> <!-- /item-list -->

</div> <!-- /container -->

</body>

</html>
