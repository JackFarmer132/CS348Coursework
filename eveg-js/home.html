<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Home</title>
<script type="text/javascript" src="model.js"></script>
<style>

  * {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
  }

  body{
    font-family: Arial, Helvetica, sans-serif;
    margin:0;
  }

  .container{
    width:100%;
    margin:auto;
  }

  .title-box{
    background-color: #4f1778;
    color:#e3e3e3;
    border: solid 5px #e3e3e3;
  }

  .title-box h1{
    text-align:center;
    font-size:50px;
    padding:10px 0;
  }

  .title-box h2{
    text-align:center;
    font-size:20px;
    padding-bottom: 10px;
  }

  .navbar{
    overflow: hidden;
    background-color: #4f1778;
    color:#e3e3e3;
    border-left: solid 5px #e3e3e3;
    border-right: solid 5px #e3e3e3;
    border-bottom: solid 5px #e3e3e3;
  }

  .navbar ul{
    margin: 0;
    padding: 10px 0;
    list-style: none;
  }

  .navbar li{
    display: inline-block;
    margin-left: 0;
  }

  .navbar a{
    color:#e3e3e3;
    font-size: 14px;
    padding: 14px 20px;
  }

  .navbar a:hover{
    background-color: #6b4587;
    color: white;
  }

  #shop-list{
    width:80%;
    min-height: 500px;
    background: #e3e3e3;
    margin: 35px auto 0;
    margin-bottom: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  #shop-list a{
    position: relative;
    color:#555555;
    width: 350px;
    height: 400px;
    background: #ffffff;
    margin: 20px auto;
    box-sizing: border-box;
    display: inline-block;
    overflow: hidden;
    transition: transform 0.5s;
  }

  #shop-list a:hover{
    transform: scale(1.07);
  }

  .image{
    position: relative;
    width: 300px;
    height: 300px;
    margin: 6% auto;
  }

  .image img{
    max-width: 100%;
    width: 100%;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
  }

  .title{
    position: absolute;
    top: 86%;
    left: 3%;
  }

  .title h1{
    margin: 0;
    padding: 0 10px;
    font-size: 18px;
  }

  .price {
    position: absolute;
    top: 92%;
    left: 3%;
  }

  .price h1{
    margin: 0;
    padding: 0 10px;
    font-size: 16px;
  }

  .price h1 b{
    /* font-weight: normal; */
    font-size: 12px;
  }

  .footer p{
    padding-top: 13px;

    padding-bottom: : 5px;

</style>
</head>

<body>

<div class="container">

      <li><a href="#">temp</a></li>

    <script>
      var productDetails = getProductDetails();

</div> <!-- /container -->
